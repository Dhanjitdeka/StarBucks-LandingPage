<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">

</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" ><img src="./img/logo.png" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="text-box">
                <h2>LET US DELIGHT YOU.</h2>
                <p>Delicious, handcrafted beverages and great-tasting food. The secret to making life better.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="img-box">
                <img src="./img/img1.png" alt="image1" class="starbucks-cup">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="./img/thumb1.png" alt="" onclick="imgSlider('./img/img1.png');changeColor('#017143')"></li>
            <li><img src="./img/thumb2.png" alt="" onclick="imgSlider('./img/img2.png');changeColor('#eb7495')"></li>
            <li><img src="./img/thumb3.png" alt="" onclick="imgSlider('./img/img3.png');changeColor('#d752b1')"></li>
        </ul>
        <ul class="social">
            <li><a href="#"><img src="./img/facebook.png" alt=""></a></li>
            
            <li><a href="#"><img src="./img/instagram.png" alt=""></a></li>
            <li><a href="#"><img src="./img/twitter.png" alt=""></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks-cup').src = anything;
        }
        function changeColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
